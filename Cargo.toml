[package]
name = "replicest"
version = "0.1.0"
edition = "2021"

[lib]
name = "replicest"
crate-type = ["lib", "cdylib"]

[dependencies]
nalgebra = "0.33.0"
uniffi = { version = "0.25.0"}
users = "0.11.0"

[dev-dependencies]
criterion = "0.5.1"
csv = "1.3.0"
rand = "0.8.5"
rand_chacha = "0.3.1"

[build-dependencies]
uniffi = { version = "0.25.0", features = ["build"]}
uniffi_bindgen = "0.25.0"

[[bench]]
name = "benchmark"
harness = false